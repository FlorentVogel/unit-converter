<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <main id="main-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="convert-input" type="text" placeholder="20" name="unit-input" onkeypress="return checkNumber(event)">
        <button id="convert-btn">Convert</button>
    </main>
    
    <div class="container">
        <section class="render" id="length-section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-result">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </section>

        <section class="render" id="volume-section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-result">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </section>

        <section class="render" id="mass-section">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-result">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </section>
    </div>

<script src="index.js"></script>
</body>
</html>
